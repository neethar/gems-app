
<form #registrationForm="ngForm"  (ngSubmit)="onSubmit(registrationForm)">
 
    <div class="row">
    <p>
      <label for="firstname">First Name :    </label>
      <input type="text" id="firstname" name="firstname" ngModel>
    </p>
   
    <p>
      <label for="lastname">Last Name :</label>
      <input type="text" id="lastname" name="lastname" ngModel>
    </p>
</div>
    <p>
        <label for="employyeeno">Employee No</label>
        <input type="text" id="employeeno" name="employyeeno" ngModel>
    </p>
    <p>
        <label for="toatlgems">Tota Gems</label>
        <input type="text" id="toatlgems" name="toatlgems" ngModel>
    </p>
    <p>
        <label for="reason">Reason</label>
        <input type="text" id="reason" name="reason" ngModel>
    </p>
    <p>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel>
    </p>
    
   
      
    <p>
      <button type="submit">Submit</button>
    </p>

    <div> Get Details</div>
    
<div class='panel panel-primary' style="border:1px">
    <div class='panel-body'>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Enployee No</th>
                        <th>Total Gems</th>
                        <th>Reason</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let detail of registrationDetails;">
                        <td> {{detail.firstname}}</td>
                        <td> {{detail.lastname}}</td>
                        <td> {{detail.employyeeno}}</td>
                        <td> {{detail.toatlgems}}</td>
                        <td> {{detail.reason}}</td>
                        <td> {{detail.email}}</td>
                        <td>Delete</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    
   
  </form>
